server.port=9000
spring.application.name=app-order

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/apporder?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=123456

#Nacos
spring.cloud.nacos.server-addr=localhost:8848
spring.cloud.nacos.config.server-addr=localhost:8848
spring.cloud.nacos.config.prefix=app-order
spring.cloud.nacos.config.group=APPORDER

mybatis.mapper-locations=mapper/*.xml


#zipkin服务器的地址
spring.zipkin.base-url=http://localhost:9411
#采样比例设置为1.0，也就是全部都需要
spring.sleuth.sampler.probability=1.0

logging.file.path=/home/logs/apporder
